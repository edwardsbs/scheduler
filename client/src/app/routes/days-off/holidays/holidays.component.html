<div class="example-table-container">
  <table mat-table 
    *ngIf="holidays$ | async as holidays"
    [dataSource]="holidays" 
    matSort 
    class="example-table"
    >
    <!-- (matSortChange)="announceSortChange($event)" -->

    <ng-container matColumnDef="holidayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Holiday
      </th>
      <td mat-cell *matCellDef="let holiday"> {{holiday.holidayName}} </td>
    </ng-container>

    <ng-container matColumnDef="isPlantObserved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Plant Holiday
      </th>
      <td mat-cell *matCellDef="let holiday"> {{holiday.isPlantObserved}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Note
      </th>
      <td mat-cell *matCellDef="let holiday"> {{holiday.note}} </td>
    </ng-container>

    <!-- Symbol Column -->
