<div  style="height: 450px;">

  <form [formGroup]="ptoForm">
    
    <div class="container">
      <div class="row mb-2">
        <div class="col">
          <label class="me-3">PTO Entry Type: </label>
          <div class="form-check form-check-inline  me-5">
            <input class="form-check-input" type="radio" id="inlineRadio1" 
              [checked]="dateSelectionMode !== 'range'"
              (click)="setSelectionMode('single')">
            <label class="form-check-label" for="inlineRadio1">Single Day</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineRadio2"
              [checked]="dateSelectionMode === 'range'"
              (click)="setSelectionMode('range')"
              [disabled]="addOrEditMode === 1"
              >
            <label class="form-check-label" for="inlineRadio2">Date Range</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">    
        <div class="col">
          <div class="flex flex-column gap-1">
            <label for="ptoDate">Date</label>
            <!-- {{ ptoForm.controls.ptoDate.value }} -->
            <p-calendar 
              *ngIf="dateSelectionMode !== 'range'"  
              formControlName="ptoDate"
              [iconDisplay]="'input'" 
              [showIcon]="true"
              (onSelect)="getDayOfWeekSingle($event)"
            ></p-calendar>
            <p-calendar 
              *ngIf="dateSelectionMode === 'range'"  
              formControlName="ptoDateRange"            
              [(ngModel)]="rangeDates"
              [iconDisplay]="'input'" 
              [showIcon]="true"
              selectionMode="range"
              (onSelect)="getDayOfWeekRange()"
          ></p-calendar>
          </div>
          <div class="form-text ms-2" 
            id="dayOfWeek" 
            [ngClass]="selectedDayOfWeek==='Saturday' || 
              selectedDayOfWeek==='Sunday'? 'red' : 'green'"
            >{{ selectedDayOfWeek }}</div>
        </div>
      </div>

        <div class="row">  
          <div class="col">
            <div class="flex flex-column gap-1 mb-3">
              <label for="reason">Reason for PTO</label>
              <input pInputText id="pto" aria-describedby="reason-help" formControlName="reason" />
            </div>
          </div>
        </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="flex flex-column gap-1 mb-3">
          <label for="hours">How Many Hours</label>
          <p-selectButton [options]="hours" formControlName="hours"></p-selectButton>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="flex flex-column gap-1 mb-3">
            <label for="isScheduled">Is it Scheduled?</label>
            <p-inputSwitch formControlName="isScheduled"></p-inputSwitch>
          </div>
        </div>        
        <div class="col-3">
          <div class="flex flex-column gap-1 mb-3">
            <label for="isTaken">Is it Taken?</label>
            <p-inputSwitch formControlName="isTaken"></p-inputSwitch>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>

<div>
<hr class="mt-3 mb-3" style="width:98%;text-align:center;" color="gainsboro" size=".5">
<div class="flex w-full justify-content-end mt-3">
  <p-button type="button" 
      class="mr-2"
      label="Cancel" 
      icon="pi pi-times" 
      (click)="closeDialog({ buttonType: 'Cancel', summary: 'No Product Selected' })">
  </p-button>
  <p-button type="button" 
      label="Save" 
      icon="pi pi-check" 
      (click)="saveChanges()">
  </p-button>
</div>
